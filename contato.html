<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatia Nobre - Contato</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="pagina-contato">

  
   <header class="top-bar">
    <button id="menu-toggle" class="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>

    
    <nav class="main-nav">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
      <a href="cardapio.html">Cardápio</a>
    </nav>
    
    <nav class="user-nav">
      <a href="entrar.html">Entrar</a>
      <a href="registrar.html">Registrar</a>

    </nav>
  </header>


  
  <main class="conteudo">
    <h1>Entre em contato com a gente!</h1>
    <p>Whatsapp 51 998522441</p>
    <p>Instagram @fatianobre</p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.getElementById('menu-toggle');
    const userNav = document.querySelector('.user-nav');
    
    if (!menuToggle || !userNav) return;

    const mobileMenu = document.createElement('div');
    mobileMenu.className = 'mobile-menu';
    mobileMenu.innerHTML = userNav.innerHTML;
    document.body.appendChild(mobileMenu);

    menuToggle.addEventListener('click', function() {
      mobileMenu.classList.toggle('active');
    });

    mobileMenu.querySelector('a').addEventListener('click', () => {
      mobileMenu.classList.remove('active');
    });
  });
  </script>

  <footer>
    <p></p>
  </footer>

</body>
</html>
