<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatia Nobre - Entrar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="pagina-entrar">

  <header class="top-bar">
    <button id="menu-toggle" class="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>

    
    <nav class="main-nav">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
      <a href="cardapio.html">Cardápio</a>
    </nav>
    
    <nav class="user-nav">
      <a href="entrar.html">Entrar</a>
      <a href="registrar.html">Registrar</a>

    </nav>
  </header>

  <main class="conteudo">
    <h1>Entrar</h1>

    <form class="formulario">
      <div class="grupo-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="grupo-form">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>

      <button type="submit" class="botao-entrar">Entrar</button>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.getElementById('menu-toggle');
    const userNav = document.querySelector('.user-nav');
    
    if (!menuToggle || !userNav) return;

    const mobileMenu = document.createElement('div');
    mobileMenu.className = 'mobile-menu';
    mobileMenu.innerHTML = userNav.innerHTML;
    document.body.appendChild(mobileMenu);

    menuToggle.addEventListener('click', function() {
      mobileMenu.classList.toggle('active');
    });

    mobileMenu.querySelector('a').addEventListener('click', () => {
      mobileMenu.classList.remove('active');
    });
  });
  </script>
</body>
</html>
