<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizzaria Fatia Nobre</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="pagina-inicio">
  
  <header class="top-bar">
      <span class="logo-small">Entrar</span>
      <nav>
        <a href="inicio.html">Início</a>
        <a href="sobre.html">Sobre nós</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="contato.html">Contato</a>
        <a href="pesquisa.html" class="search-icon"><i class="fas fa-magnifying-glass"></i></a>
      </nav>
  </header>

  <main>
    <div class="center-logo">
      <img src="imagens/logo.jpg" alt="Logo Fatia Nobre" class="logo" />
      <h1>PIZZARIA FATIA NOBRE</h1>
      <button class="status">Aberto agora</button>
      <p>60-70min  Mínimo R$20,00</p>
    </div>

    <section class="combos">
      <h2>Combos</h2>
      <div class="combo-grid">
        <div class="combo-item">
          <div class="text">
            <p>2 pizzas 35cm</p>
            <strong>R$100,00</strong>
          </div>
          <img src="imagens/pizza1.png" alt="Combo 1" />
        </div>

        <div class="combo-item">
          <div class="text">
            <p>45cm + Refrigerante</p>
            <strong>R$85,00</strong>
          </div>
          <img src="imagens/pizza2.jpeg" alt="Combo 2" />
        </div>

        <div class="combo-item">
          <div class="text">
            <p>45cm + 30cm</p>
            <strong>R$110,00</strong>
          </div>
          <img src="imagens/pizza3.png" alt="Combo 3" />
        </div>

        <div class="combo-item">
          <div class="text">
            <p>45cm + 30cm + Refrigerante</p>
            <strong>R$115,00</strong>
          </div>
          <img src="imagens/pizza4.jpeg" alt="Combo 4" />
        </div>
      </div>
    </section>
  </main>
</body>
</html>
